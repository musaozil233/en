<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> 
<meta http-equiv="X-UA-complitble" contact="IE=edge" >
<meta name="viewport" content="width=device-width, initial-scale1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<title>html form</title> 

<style>
    body{
        padding: 40px;
    }
    .container{
        max-width: 600px;
        padding: 50px;
        margin: 0 auto;
    }
    .form-group{
        margin-bottom: 30px;
    }
</style>
</head>
<body>

    <div class="container">
        <form action="https://formsubmit.co/65db6f71d00a44c8068fbef19c0bcaa7 " method="POST" class="php-email-form">

        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="name" required>
        </div> 
        <div class="form-group">
            <label for="Email" class="form-label">Email</label>
            <input type="Email" name="Email" class="form-control" id="EmailInfo" required>
        </div> 
        <div class="form-group">
            <label for="PhoneNumber" class="form-label">phone Number</label>
            <input type="text" name="Phone" class="form-control" id="PhoneNumber" placeholder="+(249) 9954 665 49">
        </div> 
        <div class="form-group">
            <label for="comment" class="form-label">Comments, questions?</label>
            <textarea type="text" name="Comments, questions" class="form-control" id="Comments" rows="3" required></textarea>
        </div>   
        <div class="form-group">
            <input type="submit" class="form-control btn btn-primary"  value="submit" name="submit">
        </div>
        </form>
    </div>
</body>





</html>
